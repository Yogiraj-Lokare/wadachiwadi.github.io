<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GramPanchayat Wadachiwadi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/31149d48b0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbarScroll">
      <div class="container">
        <a
          class="navbar-brand"
          style="color: rgb(54, 131, 23); font-weight: bold"
          href="#"
          >ग्रामपंचायत वडाचीवाडी</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#home">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- main banner -->
    <section class="bgimage" id="home">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero-text">
            <h2 class="hero_title">ऑक्सिजन पार्क</h2>
            <p class="hero_desc">
              ग्रामपंचायत वडाचीवाडी कडून नवीन हरित पर्यावरण उपक्रम
            </p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="con">
        <div class="box-card">
          <p>ऑक्सिजन पार्कचे काही फोटो आणि व्हिडिओ</p>
          <p>फोटो</p>
          <img
            style="width: 100%; margin-top: 10px; height: 100%"
            src="./images/1k.jpg"
          />
          <img
            style="width: 100%; margin-top: 10px; height: 100%"
            src="./images/2k.jpg"
          />
          <img
            style="width: 100%; margin-top: 10px; height: 100%"
            src="./images/3k.jpg"
          />
          <p>व्हिडिओ</p>
          <div>
            <iframe
              width="100%"
              height="100%"
              src="https://www.youtube.com/embed/tCEIg_q0XJQ?&mute=1"
            >
            </iframe>
          </div>
          <div>
            <iframe
              width="100%"
              height="100%"
              src="https://www.youtube.com/embed/9c9EjKZKQRA?&mute=1"
            >
            </iframe>
          </div>
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="container mt-3 contactContent">
        <h1 class="text-center">संपर्क साधा</h1>

        <div class="row mt-4">
          <div class="col-lg-6">
            <!-- form fields -->
            <form>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Name"
              />
              <input
                type="email"
                class="form-control mt-3"
                placeholder="Email"
              />
              <input
                type="text"
                class="form-control mt-3"
                placeholder="Subject"
              />
              <div class="mb-3 mt-3">
                <textarea
                  class="form-control"
                  rows="5"
                  id="comment"
                  name="text"
                  placeholder="Project Details"
                ></textarea>
              </div>
            </form>
            <button type="button" class="btn btn-success mt-3">
              Contact Us
            </button>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <div class="container-fluid">
        <!-- social media icons -->
        <div class="social-icons mt-4">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- load javascript after loading all html content -->
    <script src="script/script.js"></script>
  </body>
</html>
